<!DOCTYPE html>
<html ng-app="smile" ng-csp>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>New Tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <!--<link rel="stylesheet" href="css/weather-icons-wind.min.css">-->
        <link rel="stylesheet" href="css/style.css">

<style>
    /* Include this file in your html if you are using the CSP mode. */

    @charset "UTF-8";

    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
    .ng-cloak, .x-ng-cloak,
    .ng-hide:not(.ng-hide-animate) {
        display: none !important;
    }

    ng\:form {
        display: block;
    }

    .ng-animate-shim {
        visibility:hidden;
    }

    .ng-anchor {
        position:absolute;
    }
</style>

    </head>
    <body ng-controller="smileCtrl as sc">

        <div class="background-overlay">
        </div>


        <div class="noselect" ng-view></div>



        <script src="./js/modernizr-custom.js"></script>
        <script src="./js/vendor/angular.min.js"></script>

        <script src="./js/angular-animate.min.js"></script>
        <script src="./js/angular-route.min.js"></script>
        <script src="./js/angular-cache.min.js"></script>
        <script src="./js/angularjs-geolocation.min.js"></script>
        <script src="./app/modules/weather/weather_module.app.js"></script>
        <script src="./app/modules/bookmark/bookmark_module.app.js"></script>
        <script src="./app/app.js"></script>
    </body>
</html>
